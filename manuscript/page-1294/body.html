<div class="leaf "><div class="inner justify"><p class="no-indent  ">was gone.</p><p>Gone into the deepening night, and howling wind, and pelting rain; urging her way on towards the mist-enshrouded city where the blurred lights gleamed; and with her black hair, and disordered head-gear, fluttering round her reckless face.</p></div> </div>
